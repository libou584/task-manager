<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <title>&#x1F5D2; Task Manager</title>
</head>
<a href = "/">
    Homepage
</a>
<h2>Modify the task</h2>
<form method = "post" action = "/{{id}}/modify">
    <label for = "title">Title</label>
    <input type = "text" name = "title" value = "{{title}}" required><br>
    <label for = "description">Description</label>
    <input type = "text" name = "description" value = "{{description}}"><br>
    <label for = "tag">Tag</label>
    <input type = "text" name = "tag" value = "{{tag}}" required><br>
    <p>Priority</p>
    {% for i in range(1, 6) %}
        <input type = "radio" id = "{{i}}" name = "priority" value = {{i}} {% if i == priority %} checked {% endif %}>
        <label for = "{{i}}">{{i}}</label><br>
    {% endfor %}
    <input type = "submit" value = "Modify" class="btn">
</form>
